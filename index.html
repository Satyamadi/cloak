<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            height: auto;
            margin: 0;
            background-color: #191919;
            font-family: 'Poppins', sans-serif;
        }
        .clock {
            display: flex;
            width: 100%;
            height: 300px;
            justify-content: center;
            gap: 20px;
            font-size: calc(80px + 1vw);
            font-weight: bold;
            color: #839a8a;
            position: relative;
        }
        .time-box {
            flex: 1;
            background: #152d25;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            height: 100%;
            position: relative;
        }
        .label {
            position: absolute;
            font-size:  calc(20px + 1vw);
            color: #fff;
        }
        .am-pm {
            bottom: 20px;
            left: 20px;
        }
        .day {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="time-box" id="hours">
            00
            <span class="label am-pm" id="amPm">AM</span>
        </div>
        <div class="time-box" id="minutes">
            00
            <span class="label day" id="dayName">Monday</span>
        </div>
    </div>
    
    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const amPm = hours >= 12 ? 'PM' : 'AM';
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayName = days[now.getDay()];
            
            hours = (hours % 12) || 12; // Convert to 12-hour format
            document.getElementById('hours').firstChild.textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').firstChild.textContent = minutes;
            document.getElementById('amPm').textContent = amPm;
            document.getElementById('dayName').textContent = dayName;
        }
        
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
